<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Game UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        canvas.width = 800;
        canvas.height = 500;

        let score = 0;
        let player = { x: 50, y: 200, width: 40, height: 40, color: '#FFD700', dy: 0 };
        let gravity = 0.5;
        let obstacles = [];
        let gameSpeed = 3;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            if (Math.random() < 0.02) {
                let height = Math.random() * 200 + 50;
                obstacles.push({ x: canvas.width, y: canvas.height - height, width: 50, height });
            }
            obstacles.forEach(obstacle => obstacle.x -= gameSpeed);
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function detectCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    alert('Game Over! Your Score: ' + score);
                    document.location.reload();
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updateObstacles();
            detectCollision();
            player.y += player.dy;
            player.dy += gravity;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
            }
            score++;
            scoreElement.textContent = score;
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                player.dy = -10;
            }
        });

        update();
    </script>
</body>
</html>
