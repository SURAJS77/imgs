<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Image to GitHub Repository</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required />
            <br>
            <button type="submit">Upload Image</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the selected file
            const file = document.getElementById('fileInput').files[0];

            // Check if a file is selected
            if (!file) {
                alert('Please select an image file to upload.');
                return;
            }

            // Display loading message
            document.getElementById('statusMessage').textContent = 'Uploading...';

            // Create a FormData object to send the file to the server
            const formData = new FormData();
            formData.append('file', file);

            // Send the image to the backend server
            fetch('YOUR_BACKEND_URL_HERE', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Check for success
                if (data.success) {
                    document.getElementById('statusMessage').textContent = 'Image uploaded successfully!';
                } else {
                    document.getElementById('statusMessage').textContent = 'Error uploading image.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').textContent = 'Error uploading image.';
            });
        });
    </script>

</body>
</html>
