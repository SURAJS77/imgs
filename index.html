<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery from Base64</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect for images */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>

    <div>
        <h1>Base64 Image Gallery</h1>
        <div class="gallery" id="gallery">
            <!-- Images will be injected here -->
        </div>
    </div>

    <!-- Modal to display full-screen image -->
    <div class="modal" id="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img id="fullScreenImage" src="" alt="Full Screen Image">
    </div>

    <script>
        // Function to fetch the JSON file containing base64 images
        async function fetchImages() {
            const response = await fetch('https://raw.githubusercontent.com/your-username/your-repository/main/images.json');
            const data = await response.json();
            displayImages(data);
        }

        // Function to display the images on the page
        function displayImages(images) {
            const gallery = document.getElementById('gallery');

            // Loop through each item in the JSON and create an <img> element
            images.forEach((imageData) => {
                for (const key in imageData) {
                    if (imageData.hasOwnProperty(key)) {
                        const base64 = imageData[key];

                        // Create an image element
                        const img = document.createElement('img');
                        img.src = `data:image/png;base64,${base64}`;
                        img.alt = key;

                        // Add event listener to open the image in full screen
                        img.addEventListener('click', () => openModal(img.src));

                        // Append the image to the gallery
                        gallery.appendChild(img);
                    }
                }
            });
        }

        // Function to open the modal with the clicked image in full screen
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const fullScreenImage = document.getElementById('fullScreenImage');
            fullScreenImage.src = imageSrc;  // Set the source of the full-screen image
            modal.style.display = 'flex';  // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';  // Hide the modal
        }

        // Event listener to close the modal when the close button is clicked
        document.getElementById('closeBtn').addEventListener('click', closeModal);

        // Event listener to close the modal when clicking outside the image (on the background)
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Call the fetchImages function when the page loads
        fetchImages();
    </script>

</body>
</html>
