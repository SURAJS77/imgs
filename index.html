<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery from Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Base64 Image Gallery</h1>
    <div class="gallery" id="gallery">
        <!-- Images will be injected here -->
    </div>

    <script>
        // Function to fetch the JSON file containing base64 images
        async function fetchImages() {
            const response = await fetch('https://raw.githubusercontent.com/surajs77/imgs/main/images.json');
            const data = await response.json();
            displayImages(data);
        }

        // Function to display the images on the page
        function displayImages(images) {
            const gallery = document.getElementById('gallery');

            // Loop through each item in the JSON and create an <img> element
            images.forEach((imageData) => {
                for (const key in imageData) {
                    if (imageData.hasOwnProperty(key)) {
                        const base64 = imageData[key];

                        // Create an image element
                        const img = document.createElement('img');
                        img.src = `data:image/png;base64,${base64}`;
                        img.alt = key;

                        // Append the image to the gallery
                        gallery.appendChild(img);
                    }
                }
            });
        }

        // Call the fetchImages function when the page loads
        fetchImages();
    </script>

</body>
</html>
