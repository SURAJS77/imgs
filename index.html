<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Gallery</title>
    <style>
        /* Inline CSS for responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>GitHub Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // GitHub API URL to fetch repository contents
        const repoUrl = 'https://api.github.com/repos/your-username/your-repository/contents/';

        // Function to fetch and display images from the repo
        function fetchImages() {
            fetch(repoUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch repository contents');
                    }
                    return response.json(); // Parse the JSON response
                })
                .then(files => {
                    const gallery = document.getElementById('gallery');
                    files.forEach(file => {
                        // Check if the file is an image (PNG, JPG, JPEG)
                        const fileName = file.name.toLowerCase();
                        if (fileName.endsWith('.png') || fileName.endsWith('.jpg') || fileName.endsWith('.jpeg')) {
                            const imgElement = document.createElement('img');
                            imgElement.src = file.download_url; // Use the download URL for the image
                            imgElement.alt = file.name; // Alt text for the image
                            gallery.appendChild(imgElement);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching repository contents');
                });
        }

        // Fetch and display images on page load
        fetchImages();
    </script>

</body>
</html>
